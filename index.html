<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>









    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="calculator">
        <!-- display of calculator -->
        <div class="display" id="display">

        </div>


        <!-- keyboar of this calculator -->
        <div class="touch_pad">
            <div class="btn">0</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn" id="equal">=</div>
            <div class="btn" id="remove">C</div>
            <div class="btn" id="back">back</div>
            <div class="btn">+</div>
            <div class="btn">-</div>
            <div class="btn">*</div>
            <div class="btn">/</div>

        </div>

    </section>







    <script src="./script.js"></script>

</body>

</html>
